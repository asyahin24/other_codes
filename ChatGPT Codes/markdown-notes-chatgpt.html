<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .folders {
            width: 20%;
            background: #fff;
            padding: 15px;
            border-right: 1px solid #ccc;
        }
        .folders ul {
            list-style: none;
            padding: 0;
        }
        .folders li {
            cursor: pointer;
            padding: 5px 0;
        }
        .notes {
            flex: 1;
            padding: 15px;
        }
        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .note-item {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .note-view {
            margin-top: 20px;
        }
        .note-view h3 {
            margin: 0 0 10px;
        }
        .calendar {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdown Notes App</h1>
    </header>

    <div class="container">
        <div class="folders">
            <h3>Folders</h3>
            <ul id="folderList">
                <li onclick="selectFolder('All Notes')">All Notes</li>
                <li onclick="selectFolder('Personal')">Personal</li>
                <li onclick="selectFolder('Work')">Work</li>
            </ul>
        </div>

        <div class="notes">
            <h3>Notes</h3>
            <div id="notesList" class="notes-list"></div>
            <div class="note-view" id="noteView">
                <h3>Note Viewer</h3>
                <div id="noteContent"></div>
                <button id="editButton" style="display: none;" onclick="editNote()">Edit</button>
            </div>
            <div class="calendar">
                <h3>Calendar</h3>
                <div id="calendar"></div>
            </div>
            <textarea id="noteInput" placeholder="Write a new note..."></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
    </div>

    <script>
        let notes = [];
        let currentFolder = "All Notes";
        let currentNoteIndex = null;

        function selectFolder(folder) {
            currentFolder = folder;
            renderNotes();
        }

        function addNote() {
            const text = document.getElementById('noteInput').value;
            if (!text.trim()) return;

            const newNote = {
                text,
                folder: currentFolder,
                createdOn: new Date().toLocaleString(),
                modifiedOn: null
            };

            notes.push(newNote);
            document.getElementById('noteInput').value = '';
            renderNotes();
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            const filteredNotes = notes.filter(note => currentFolder === 'All Notes' || note.folder === currentFolder);

            filteredNotes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.textContent = note.text.split('\n')[0];
                noteItem.onclick = () => viewNote(index);
                notesList.appendChild(noteItem);
            });

            renderCalendar(filteredNotes);
        }

        function viewNote(index) {
            currentNoteIndex = index;
            const note = notes[index];
            document.getElementById('noteContent').innerHTML = marked.parse(note.text);
            document.getElementById('editButton').style.display = 'inline';
        }

        function editNote() {
            const note = notes[currentNoteIndex];
            const newText = prompt('Edit note:', note.text);
            if (newText !== null) {
                note.text = newText;
                note.modifiedOn = new Date().toLocaleString();
                renderNotes();
                viewNote(currentNoteIndex);
            }
        }

        function renderCalendar(notes) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            notes.forEach(note => {
                const calendarItem = document.createElement('div');
                calendarItem.textContent = note.createdOn;
                calendar.appendChild(calendarItem);
            });
        }

        // Initialize
        renderNotes();
    </script>
</body>
</html>
