<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus Jump Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }

        #dinosaur {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-image: url('dinosaur.png');
            background-size: cover;
            transition: bottom 0.2s ease-in-out;
        }

        #cacti {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cacti.png');
            background-size: auto 100%;
            background-repeat: repeat-x;
            animation: cactiAnimation 2s linear infinite;
        }

        @keyframes cactiAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            #game-container {
                max-width: 800px;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dinosaur"></div>
        <div id="cacti"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const dinosaur = document.getElementById('dinosaur');
        const cacti = document.getElementById('cacti');

        let isJumping = false;
        let jumpHeight = 0;
        let gameOver = false;
        let score = 0;

        // Event listener for spacebar or up arrow key press
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                jump();
            }
        });

        function jump() {
            if (!isJumping && !gameOver) {
                isJumping = true;
                jumpHeight = 50;
                dinosaur.style.bottom = `${jumpHeight}px`;
                setTimeout(land, 500);
            }
        }

        function land() {
            isJumping = false;
            dinosaur.style.bottom = '0';
        }

        function update() {
            if (!gameOver) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;

                const cactiPosition = parseInt(cacti.style.transform.split('(')[1].split(')')[0]);
                if (cactiPosition < -100) {
                    cacti.style.transform = `translateX(${cactiPosition + 100}px)`;
                } else {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
            }

            requestAnimationFrame(update);
        }

        function scaleCacti() {
            const containerWidth = gameContainer.clientWidth;
            const cactusWidth = cacti.clientWidth;
            const scaleFactor = containerWidth / cactusWidth;

            cacti.style.backgroundSize = `${scaleFactor * 50}% 50%`;
        }

        // Call scaleCacti function initially and on window resize
        scaleCacti();
        window.addEventListener('resize', scaleCacti);

        update();
    </script>

    <div id="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p>Your Score: <span id="score">0</span></p>
    </div>
</body>
</html>
