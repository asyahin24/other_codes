<!DOCTYPE html>
<html>
<head>
<title>Scientific Calculator</title>
<style>
body {
    font-family: sans-serif;
}

.calculator {
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.display {
    width: 100%;
    height: 50px;
    background-color: #eee;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 3px;
    text-align: right;
    font-size: 20px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.button {
    width: 50px;
    height: 50px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 3px;
    text-align: center;
    line-height: 50px;
    font-size: 18px;
    cursor: pointer;
}

.history {
    width: 200px;
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-left: 20px;
    overflow-y: scroll;
}

.history-item {
    margin-bottom: 5px;
}
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="clearAll()">CE</button>
    </div>
</div>

<div class="history">
    <h3>Calculation History</h3>
    <div id="historyList"></div>
</div>

<script>
let displayValue = '0';
let historyList = [];

function appendToDisplay(value) {
    if (displayValue === '0') {
        displayValue = value;
    } else {
        displayValue += value;
    }
    document.getElementById('display').textContent = displayValue;
}

function calculate() {
    try {
        const result = eval(displayValue);
        displayValue = result.toString();
        document.getElementById('display').textContent = displayValue;
        addHistory(displayValue);
    } catch (error) {
        displayValue = 'Error';
        document.getElementById('display').textContent = displayValue;
    }
}

function clearDisplay() {
    displayValue = '0';
    document.getElementById('display').textContent = displayValue;
}

function clearAll() {
    displayValue = '0';
    document.getElementById('display').textContent = displayValue;
    historyList = [];
    document.getElementById('historyList').innerHTML = '';
}

function addHistory(result) {
    const historyItem = document.createElement('div');
    historyItem.classList.add('history-item');
    historyItem.textContent = `${displayValue} = ${result}`;
    document.getElementById('historyList').appendChild(historyItem);
}

// Allow direct input
const inputField = document.createElement('input');
inputField.type = 'text';
inputField.placeholder = 'Enter expression';
inputField.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
        displayValue = inputField.value;
        document.getElementById('display').textContent = displayValue;
        calculate();
        inputField.value = '';
    }
});
document.body.insertBefore(inputField, document.querySelector('.calculator'));
</script>

</body>
</html>
